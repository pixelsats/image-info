<html>
    <head>
    </head>
    <body>
        <h1>Get data from URL</h1><br>
        <form id="datafromurlform" method="post" enctype="application/json">
            <input type="text" class="form-control" placeholder="URL" name="url">
            <input type="submit" value="Show data" class="btn btn-default">    
        </form>
        <div id="datafromurlresult"></div>

        <br><br>
        <h1>Get data from local file</h1><br>
        <form id="datafromimageform" method="post" enctype="multipart/form-data">
            <input type="file" name="image" />
            <input type="submit" value="Show data" class="btn btn-default">    
        </form>
        <div id="datafromimageresult"></div>

        <br><br>
        <h1>Update meta data to local file</h1><br>
        <form id="datatoimageform" method="post" enctype="multipart/form-data">
            <input type="file" name="image" /><br>
            <input type="text" class="form-control" placeholder="Max supply" name="satssupply"><br>
            <input type="text" class="form-control" placeholder="File value" name="satsvalue"><br>
            <input type="text" class="form-control" placeholder="File name" name="satsname"><br>
            <input type="text" class="form-control" placeholder="Total supply" name="satstotalsupply"><br>
            <input type="text" class="form-control" placeholder="Items" name="satsitems"><br>
            <input type="submit" value="Get new image with data" class="btn btn-default">
        </form>
        <div id="datatoimageresult"></div>

        <script src="app.js"></script>
    </body>
</html>
